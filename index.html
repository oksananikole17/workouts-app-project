<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Workout Tracker!</h1>
      <h3>Don't have an Account? Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
      </form>
      <sec id="auth-display"></sec>
      <h3>OR</h3>
      <h3>Have an Account? Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Change Password
        </button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Your Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="password-form">
                  <input name="passwords[old]" type="password" placeholder="Old Password">
                  <input name="passwords[new]" type="password" placeholder="New Password">
        
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      <sec id="workout-home">
        <h5>Log a New Workout</h5>
        <form id="new-workout-form">
          <input name="workouts[type]" type="text" placeholder="Type">
          <input name="workouts[date]" type="text" placeholder="Date">
          <input name="workouts[duration]" type="text" placeholder="Time">
          <button type="submit">Log Workout</button>
        </form>
      </sec>
      <button id="show-all">All Workouts</button>
        <form id="show-workout-form">
          <input name="workouts[id]" type="text" placeholder="Workout ID">
          <button type="submit">Find Workout</button>
        </form>
        <div id="find-workout"></div>
      <button id="sign-out">Sign Out</button>
      <sec id="all-workouts">
      <h1 >All Workouts Completed</h1>
      <div id="index-workouts"></div>
      </sec>
    </body>
</html>
